<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Benchmark Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .cpu-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .progress-bar-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-name {
            color: #666;
            font-size: 0.9em;
        }

        .test-value {
            font-weight: 600;
            color: #333;
        }

        .score-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
        }

        .score-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 2.5em;
            font-weight: 700;
        }

        .hidden {
            display: none;
        }

        .status {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ CPU Benchmark Suite</h1>
            <p>Comprehensive CPU Performance Testing</p>
        </div>

        <div class="content">
            <div class="cpu-info" id="cpuInfo">
                <div class="info-item">
                    <div class="info-label">CPU Cores</div>
                    <div class="info-value" id="cpuCores">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Hardware Concurrency</div>
                    <div class="info-value" id="hardwareConcurrency">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Platform</div>
                    <div class="info-value" id="platform">-</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn" id="startBenchmark">Start Benchmark</button>
            </div>

            <div class="status" id="status">Ready to start benchmark</div>

            <div class="progress-section hidden" id="progressSection">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
                </div>
                <div class="progress-text" id="progressText">Initializing...</div>
            </div>

            <div class="score-section hidden" id="scoreSection">
                <h2>Final Scores</h2>
                <div class="scores">
                    <div class="score-item">
                        <div class="score-label">Single-Core Score</div>
                        <div class="score-value" id="singleCoreScore">-</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">Multi-Core Score</div>
                        <div class="score-value" id="multiCoreScore">-</div>
                    </div>
                </div>
            </div>
            <br />
            <div class="results hidden" id="results">
                <div class="result-card">
                    <h3>Single-Core Tests</h3>
                    <div id="singleCoreResults"></div>
                </div>
                <div class="result-card">
                    <h3>Multi-Core Tests</h3>
                    <div id="multiCoreResults"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="benchmark.js"></script>
</body>

</html>
