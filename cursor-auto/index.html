<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Benchmark - Single & Multi-Core Performance</title>
    <link rel="stylesheet" href="benchmark.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CPU Benchmark</h1>
            <p class="subtitle">Measure your CPU's single-core and multi-core performance</p>
        </header>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Benchmark</button>
            <div class="settings">
                <label>
                    <span>Worker Count:</span>
                    <input type="number" id="workerCount" min="1" max="32" value="4">
                    <span class="hint">(Auto-detected: <span id="coreCount">—</span>)</span>
                </label>
            </div>
        </div>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Initializing...</div>
        </div>

        <div class="results">
            <div class="score-card">
                <div class="score-header">
                    <h2>Single-Core Score</h2>
                    <div class="score-value" id="singleScore">—</div>
                </div>
                <div class="score-details" id="singleDetails">
                    <div class="detail-item">
                        <span>Throughput:</span>
                        <span id="singleThroughput">—</span>
                    </div>
                    <div class="detail-item">
                        <span>Duration:</span>
                        <span id="singleDuration">—</span>
                    </div>
                </div>
            </div>

            <div class="score-card">
                <div class="score-header">
                    <h2>Multi-Core Score</h2>
                    <div class="score-value" id="multiScore">—</div>
                </div>
                <div class="score-details" id="multiDetails">
                    <div class="detail-item">
                        <span>Throughput:</span>
                        <span id="multiThroughput">—</span>
                    </div>
                    <div class="detail-item">
                        <span>Duration:</span>
                        <span id="multiDuration">—</span>
                    </div>
                    <div class="detail-item">
                        <span>Workers:</span>
                        <span id="multiWorkers">—</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="log-section">
            <h3>Test Log</h3>
            <div class="log" id="log">
                <div class="log-entry">Ready to start benchmark...</div>
            </div>
        </div>
    </div>

    <script src="benchmark.js"></script>
</body>
</html>
